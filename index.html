<!DOCTYPE html>
<html>
<head>
    <title>grocery cruncher</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans|Cabin' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">

    <link rel="script" type="javascript" href="app.js">
    </head>
<body>
  <header>

    <div id="logoAndTitle">
      <img src="images/puffin.jpg" alt="cartoon puffin">
      <div class="titles">
        <h1>&dollar;mart Cart</h1>
        <p class="subtitle">Catagorize and track your grocery expenses</p>
      </div>
    </div>
    <div class="login">
      <label for="username">Log in</label>
      <select id="username">
        <option value="user1">Frank</option>
        <option value="user2">Sara</option>
      </select>
    </div>
  </header>
<main>

  <!--     New user, choose categories.   Add later
  <section id="chooseCategories">
  </section>
    ---------->

  <section id="populateList">
    <div id="populateLists-left">
      <h2>Get Started!</h2>
      <p>Enter your purchases here and assign them to categories.</p>
      <div id="newListInputs">
        <div class="categoryBox">
          <div class="categoryRow">
            <button form="newItem" class="catButton" id="produce">Produce</button>
            <button form="newItem" id="beverages">Beverages</button>
            <button form="newItem" id="organic">Organic</button>
          </div>
          <div class="categoryRow">
            <button form="newItem" id="essentials">Essentials</button>
            <button form="newItem" id="meat">Meat</button>
            <button form="newItem" id="frozen">Frozen</button>
          </div>
          <div class="categoryRow">
            <button form="newItem" id="junk">Junk</button>
            <button form="newItem" id=snackFood>Snackfood</button>
            <button form="newItem" id="household">Household</button>
          </div>
          <div class="categoryRow">
            <button form="newItem" id="hygiene">Hygiene</button>
            <button form="newItem" id="dairy">Dairy</button>
            <button form="newItem" id="cookies">Cookies!</button>
          </div>
        </div>  <!-- end category box -->

        <form id="newItemForm" autocomplete="on">
          <div class="input"><label for="itemName">item name: </label>
            <input type="text" id="itemName" name="itemName"></div>
          <div class="input"><label for="itemPrice">item price: </label>
            <input type="text" id="itemPrice" name="itemPrice"></div>
          <div class="input"><label for="itemQty" >quantity: </label>
            <input type="text" id="itemQty" name="itemQty" value="1"></div>
          <div class="input"><label for="category" >category: </label>
            <input type="text" id="category" name="category">
          </div>
          <button form="newItemForm" id="addItemButton">Add item</button>
        </form>
      </div>  <!--  end newListInputs  --->
    </div>
    <div id="populateLists-right"
      <div id="currentList">
        <table>
          <tbody>
            <tr>
              <th>Name</th>
              <th>Category</th>
              <th>Price&sol;each</th>
              <th>Qty</th>
              <th>Total Price</th>
            </tr>
            <tr>
              <td>apple</td>
              <td>produce</td>
              <td>$5.67</td>
              <td>1</td>
              <td>$5.67</td>
            </tr>
            <tr>
              <td>Amy's Mexican Casserol</td>
              <td>frozen</td>
              <td>$3.99</td>
              <td>3</td>
              <td>11.97</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>  <!-- end populateList --->
  <button id="calculate">Crunch</button>
<!---   quick adds for users with account --->
  <div id="tabs">
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active"><a href="#tabs-1" aria-controls="home" role="tab" data-toggle="tab">Produce</a></li>

      <li role="presentation"><a href="#tabs-2" aria-controls="profile" role="tab" data-toggle="tab">Meat</a></li>

      <li role="presentation"><a href="#tabs-3" aria-controls="messages" role="tab" data-toggle="tab">Beverages</a></li>

      <li role="presentation"><a href="#tabs-4" aria-controls="settings" role="tab" data-toggle="tab">Frozen</a></li>
    </ul>
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="tabs-1">
        <ul>
          <li><button>apples</button></li>
          <li><button>orange</button></li>
          <li><button>bananas</button></li>
        </ul>
      </div>

      <div role="tabpanel" class="tab-pane" id="tabs-2">
        <ul>
          <li><button>hamburger</button></li>
          <li><button>steak</button></li>
          <li><button>chicken</button></li>
        </ul>
      </div>
      <div role="tabpanel" class="tab-pane" id="tabs-3">
        <ul>
          <li><button>orange juice</button></li>
          <li><button>coffee</button></li>
          <li><button>milk</button></li>
        </ul>
      </div>
    </div>

  <section id="comparison">
  </section>
</main>


</body>
<script   src="https://code.jquery.com/jquery-2.2.3.js"   integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="   crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</html>
